<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">

<!-- Imports necessary for hAPI -->
<script src='cordova-1.6.1.js'></script>
<script data-main="HClientPhoneGap/HClient.js"
	src='HClientPhoneGap/require.js'></script>
<script src='main.js' type="text/javascript"></script>
<!-- Your script -->
</head>

<body style="font-size: 12px;" padding: 0; margin: 0; text-align:center;">
	<h4>General</h4>
	<form style="padding: 0; margin: 0;">
		Login: <input type="text" id="username" " /><br /> 
		Password: <input type="password" id="password" /><br /> 
		Channel ID: <input type="text" id="chid" /><br /> 
		Message: <input type="text" id="hMessage" /><br />
	</form>

	<h4 style="padding: 0; margin: 0; text-align: center;">hOPTIONS</h4>
	<form style="padding: 0; margin: 0;">
		<input type="radio" name="transport" value="xmpp" checked />XMPP 
		<input type="radio" name="transport" value="socketio" />Socket.IO <br />

		Server Host: <input type="text" id="serverHost" /><br /> 
		Server Port: <input type="text" id="serverPort" /><br /> 
		Endpoint: <input type="text" id="endpoint" /><br />
	</form>

	<h4 style="padding: 0; margin: 0; text-align: center;">Controls</h4>
	<button type="button" onclick="connect()" style="padding: 0; margin: 0;">Connect</button>
	<button type="button" onclick="disconnect()" style="padding: 0; margin: 0;">Disconnect</button>
	<button type="button" onclick="publish()" style="padding: 0; margin: 0;">Publish</button>
	<button type="button" onclick="subscribe()" style="padding: 0; margin: 0">Subscribe</button>
	<button type="button" onclick="unsubscribe()" style="padding: 0; margin: 0;">Unsubscribe</button>
	<button type="button" onclick="get_messages()" style="padding: 0; margin: 0;">Get Messages</button>
	<button type="button" onclick="get_subscriptions()" style="padding: 0; margin: 0;">Get Subscriptions</button>
	<button type="button" onclick="send_hEcho()" style="padding: 0; margin: 0;">Send hEcho</button>
	<button type="button" onclick="build_measure()" style="padding: 0; margin: 0;">Build Measure</button>
	<button type="button" onclick="build_alert()" style="padding: 0; margin: 0;">Build Alert</button>
	<button type="button" onclick="build_conv()" style="padding: 0; margin: 0;">Build Conv</button>
	<button type="button" onclick="build_ack()" style="padding: 0; margin: 0;">Build ack</button>
	<button type="button" onclick="clear_divs()" style="padding: 0; margin: 0;">Clear</button>
	<br />
	
	<input type="checkbox" checked="checked" id="transientCheckBox" /> Transient hEcho
	<input type="checkbox" checked="checked" id="hMessageTransient" /> Transient hMessage
	<br />
	<input type="checkbox" id="sendBuiltMessage" /> Send build message
	<br />

	<div style="">
		<div id="statusTitle">
			Status : <div id="status"></div>
		</div>

		<div id="resultsTitle">Results : </div>
		<div id="resultsDiv"></div>

		<div id="messagetitle">Messages : </div>
		<div id="hmessage"></div>
	</div>
	</div>
</body>

</html>
