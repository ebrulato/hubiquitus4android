<!DOCTYPE html>
<html>
  <head>
  	<title></title>
    <meta charset="utf-8">
    
    <!-- Imports necessary for hAPI -->
    <script src='cordova-1.6.1.js'></script>
    <script data-main="HClientPhoneGap/HClient.js" src='HClientPhoneGap/require.js'></script>
    <script src='main.js' type="text/javascript"></script>
    <!-- Your script -->
</head>

<body>

<h4>General</h4>
<form>
    Login: <input type="text" id="username" value=""/><br/>
    Password: <input type="password" id="password" value=""/><br/>
</form>

<h4>hOPTIONS</h4>
<form>
    <input type="radio" name="transport" value="xmpp" checked/>xmpp<br />
    <input type="radio" name="transport" value="socketio" />Socket.IO <br />


    Server Host: <input type="text" id="serverHost" value=""/><br/>
    Server Port: <input type="text" id="serverPort" value=""/><br/>
    Endpoint: <input type="text" id="endpoint" value=""/><br/>
</form>

<h4>Controls</h4>
<button type="button" onclick="connect()">Connect</button>
<button type="button" onclick="disconnect()">Disconnect</button>
<button type="button" onclick="clear_divs()">Clear</button>
<br/>

<div id="statusTitle">Status <span id="status"></span></div>



<div id="messagetitle">Messages</div>
<div id="fetched"></div>
</body>

</html>
